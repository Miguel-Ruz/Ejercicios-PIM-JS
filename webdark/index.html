<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pricing Plans</title>
</head>
<body>
    <div class="container">
        <h1>Pricing Plans</h1>
        <label class="switch">
            <input type="checkbox" id="themeToggle">
            <span class="slider round"></span>
        </label>
        <div class="plans">
            <div class="plan" id="plan1">
                <h2>Plan Básico</h2>
                <p class="price">$10/mes</p>
                <ul>
                    <li>Función 1</li>
                    <li>Función 2</li>
                    <li>Función 3</li>
                </ul>
            </div>
            <div class="plan" id="plan2">
                <h2>Plan Estándar</h2>
                <p class="price">$25/mes</p>
                <ul>
                    <li>Función 1</li>
                    <li>Función 2</li>
                    <li>Función 3</li>
                </ul>
            </div>
            <div class="plan" id="plan3">
                <h2>Plan Premium</h2>
                <p class="price">$50/mes</p>
                <ul>
                    <li>Función 1</li>
                    <li>Función 2</li>
                    <li>Función 3</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
