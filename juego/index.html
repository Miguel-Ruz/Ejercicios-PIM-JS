<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300&family=Red+Hat+Display:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Preguntas</title>
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas</h1>
        <div id="question-container">
            <p id="question-text">¿Cuál es la capital de Francia?</p>
            <input type="text" id="answer-input" placeholder="Escribe tu respuesta">
            <button id="submit-button">Responder</button>
        </div>
        <div id="result-container">
            <p id="result-text">¡Buena suerte!</p>
        </div>
        <div id="score-container">
            <p>Puntaje: <span id="score">0</span></p>
            <p>Efectividad: <span id="effectiveness">0%</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
