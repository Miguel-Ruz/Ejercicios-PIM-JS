<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Preguntas</title>
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas</h1>
        <div id="question-container">
            <p id="question-text">¿Cuál es la capital de Francia?</p>
            <input type="text" id="answer-input" placeholder="Escribe tu respuesta">
            <button id="submit-button">Responder</button>
        </div>
        <div id="result-container">
            <p id="result-text">¡Buena suerte!</p>
        </div>
        <div id="score-container">
            <p>Puntaje: <span id="score">0</span></p>
            <p>Efectividad: <span id="effectiveness">0%</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
